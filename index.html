<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube MP3 Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f5f5f5;
      }
      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #0078d7;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #005a9e;
      }
      #status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>üéµ YouTube MP3 Downloader</h2>
    <input id="url" type="text" placeholder="Cole a URL do YouTube aqui" />
    <br />
    <button onclick="download()">Baixar MP3</button>
    <p id="status"></p>

    <script>
      async function download() {
        const url = document.getElementById("url").value;
        document.getElementById("status").innerText = "‚è≥ Baixando...";
        const result = await window.electronAPI.downloadMP3(url);
        document.getElementById("status").innerText = result.success
          ? "‚úÖ " + result.message
          : "‚ùå Erro: " + result.message;
      }
    </script>
  </body>
</html>
